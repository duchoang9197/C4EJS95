<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Room</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.15.0/standard/ckeditor.js"></script>

</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">Nhập thông tin phòng</div>
        <div class="panel-body">
            <div class="form-group">
                <label>Số lượng người ở</label>
                <input type="number" id="soLuong" class="form-control" min="1" max="15" placeholder="1">     
            </div>
            <div class="form-group">
                <label>Mô tả</label>
                <input type="text" class="form-control" id="moTa">
            </div>
            <div class="form-group">
                <label>Giá phòng</label>
                <input type="number" id="giaPhong" class="form-control" min="500000" max="10000000" step="1000000" placeholder="VNĐ">     
            </div>
            <div class="form-group">
                <label>Picture</label>
                <input type="file" accept="image/*"   onchange="loadPicture(event)" />
                <img id="picture" width="100px" height="100px"/>

            </div>

            <button onclick="show()">OK</button>
        </div>
    </div>

    <script src="index.js"></script>    
</body>
</html>
